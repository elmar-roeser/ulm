[package]
name = "ulm"
version = "0.3.1"
edition = "2021"
rust-version = "1.83"
authors = ["Elmar RÃ¶ser"]
description = "AI-powered manpage assistant using local LLM"
license = "MIT OR Apache-2.0"
repository = "https://github.com/elmar-roeser/ulm"
readme = "README.md"
keywords = ["cli", "manpage", "ai", "ollama", "assistant"]
categories = ["command-line-utilities"]

[dependencies]
# Async runtime (minimal features instead of "full")
tokio = { version = "1", features = ["rt-multi-thread", "net", "time", "fs", "io-util", "macros", "sync"] }
tokio-stream = "0.1"

# CLI parsing
clap = { version = "4", features = ["derive"] }

# Error handling
anyhow = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Hashing
blake3 = "1"

# HTTP client (no http2 to reduce compile time)
reqwest = { version = "0.12", default-features = false, features = ["json", "default-tls"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Vector database (SQLite with vector extension)
rusqlite = { version = "0.32", features = ["bundled", "load_extension"] }
sqlite-vec = "0.1"
zerocopy = { version = "0.7", features = ["derive"] }

# Async streams
futures = "0.3"

# Terminal UI
ratatui = "0.29"
crossterm = "0.28"

# Clipboard (text only, no image support to reduce MSRV)
arboard = { version = "3", default-features = false }

# XDG paths
directories = "5"

# System information (only system/RAM, no disk/network/component)
sysinfo = { version = "0.31", default-features = false, features = ["system"] }

# Progress bars
indicatif = "0.17"

# Cleanup on panic
scopeguard = "1"

[dev-dependencies]
# CLI testing
assert_cmd = "2"
predicates = "3"

# Temp directories for testing
tempfile = "3"

[lints.rust]
# --- Safety ---
# Changed to deny to allow sqlite extension loading in db module
unsafe_code = "deny"

# --- Compatibility ---
future_incompatible = { level = "deny", priority = 1 }

# --- Dependencies ---
# Allow until crates are used in later stories
unused_crate_dependencies = "allow"

# --- Code Hygiene ---
dead_code = "warn"
unused_imports = "warn"
explicit_outlives_requirements = "warn"
macro_use_extern_crate = "warn"

# --- Documentation ---
missing_docs = "warn"

# --- Debuggability ---
missing_debug_implementations = "warn"

[lints.clippy]
# --- Group Settings ---
cargo = "warn"
complexity = "warn"
correctness = "deny"
pedantic = "warn"
perf = "warn"
style = "warn"

# --- Safety & Robustness ---
expect_used = { level = "deny", priority = 1 }
large_stack_arrays = { level = "warn", priority = 1 }
panic = { level = "warn", priority = 1 }
unwrap_used = { level = "deny", priority = 1 }

# --- Dependencies & Imports ---
enum_glob_use = { level = "deny", priority = 1 }
multiple_crate_versions = { level = "allow", priority = 1 }
wildcard_imports = { level = "deny", priority = 1 }

# --- Code Hygiene & Process ---
dbg_macro = { level = "deny", priority = 1 }
redundant_pub_crate = { level = "warn", priority = 1 }
todo = { level = "deny", priority = 1 }
unnecessary_wraps = { level = "deny", priority = 1 }

# --- Code Layout & Complexity ---
too_many_lines = { level = "warn", priority = 1 }

# --- Performance ---
box_collection = { level = "deny", priority = 1 }
missing_const_for_fn = { level = "deny", priority = 1 }

# --- Documentation ---
missing_docs_in_private_items = { level = "warn", priority = 1 }
missing_errors_doc = { level = "warn", priority = 1 }
missing_panics_doc = { level = "warn", priority = 1 }

# --- Style & Readability ---
use_self = { level = "warn", priority = 1 }
